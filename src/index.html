<html>
    <head>
        <title>Tool voor Digidoclink</title>
    </head>
    <body>
        <p>Door Digidoc gemaakte hyperlinks leiden naar een onhandige weergave met minder mogelijkheden. Deze tool zet deze links om naar handigere links.</p>
        <p>De tool zet ook links naar taken om in links naar de desbetreffende werkmap.</p>
        <label for="input">Door Digidoc gemaakte hyperlink:</label>
        <input id="input" type="text" placeholder="Plak hier een link" />

        <div style="margin-top: 1rem">
            <p>Nieuwe link (wordt meteen gekopieerd naar het klembord): <a href="#" id="output"></a></p>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
